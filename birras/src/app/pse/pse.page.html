<ion-header>
    <ion-toolbar>
        <ion-title><b>PAGO</b></ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form (ngSubmit)="enviarData(formulario)" #formulario="ngForm">
        <img src="assets/pse.PNG" /><br>
        <div>
            <ion-label>DECORADO:$</ion-label><br>
            <ion-label>ADICIONALES:$</ion-label> <br>
            <ion-label>TOTAL A PAGAR:${{total}}</ion-label>
        </div>
        <ion-input [(ngModel)]="model.banco" name="banco" placeholder="Banco" required type="text"></ion-input>
        <ion-input [(ngModel)]="model.nombre" name="nombre" placeholder="Nombre propietario" required type="text">
        </ion-input>
        <ion-input [(ngModel)]="model.cedula" name="cedula" placeholder="Documento de identificacion" required type="text"></ion-input>
        <ion-item>
            <ion-label>Fecha vencimiento</ion-label>
            <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>


        <ion-button color=#ff912f type="submit"><b>Pago</b></ion-button>
    </form>
</ion-content>
