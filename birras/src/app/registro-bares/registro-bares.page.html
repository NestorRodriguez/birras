<ion-header>
  <ion-toolbar>
  <ion-title><b>REGISTRO BARES</b></ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
      <form (ngSubmit)="enviarData(formulario)" #formulario="ngForm">
          <ion-input required type="text" [(ngModel)]="model.nombre" name="nombre" placeholder="Nombre establecimiento"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.direccion" name="direccion" placeholder="Direccion"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.nit" name="nit" placeholder="Nit"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.horarios" name="horarios" placeholder="Horarios"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.descripcion" name="descripcion" placeholder="Descipcion"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.mesas" name="mesas" placeholder="Cantidad mesas"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.fotos" name="fotos" placeholder="Fotos"></ion-input>
          <ion-input required type="email" [(ngModel)]="model.email" name="email" placeholder="Email"></ion-input>
          <ion-input required type="text" [(ngModel)]="model.usuario" name="usuario" placeholder="Nombre usuario"></ion-input>
          <ion-input required type="password" [(ngModel)]="model.clave" name="clave" placeholder="contraseÃ±a"></ion-input>
        
      <ion-button color=#ff912f type="submit" [disabled]="!isenabled" ><b>Registrate</b></ion-button>
         </form>
  </ion-content>
