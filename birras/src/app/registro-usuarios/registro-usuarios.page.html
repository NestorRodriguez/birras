<ion-header>
  <ion-toolbar>
  <ion-title><b>REGISTRO USUARIOS</b></ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
      <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-input formControlName="nombre" required placeholder="Nombres"></ion-input>
    <ion-input formControlName="apellido" required placeholder="Apellidos"></ion-input>
    <ion-input formControlName="cedula" required placeholder="Cedula"></ion-input>
    <ion-item>
            <ion-label>Fecha nacimiento</ion-label>
            <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
          </ion-item>
      <ion-input formControlName="direccion" required placeholder="Direccion"></ion-input>				
      <ion-input formControlName="email" required placeholder="Email"></ion-input>
      <ion-input formControlName="usuario" required placeholder="Nombre usuario"></ion-input>
      <ion-input formControlName="contraseña" required placeholder="contraseña"></ion-input>
        
      <ion-button routerLink="/login" color=#ff912f><b>Registrate</b></ion-button>
      </form>
  </ion-content>
